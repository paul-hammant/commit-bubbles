    <script type="text/x-template" id="commit-bubbles">
      <div>
         <h1 v-if="$route.params.year">year: {{ $route.params.year }}</h1>
         <h1 v-if="$route.params.month">month: {{ $route.params.month }}</h1>
         <h1 v-if="$route.params.day">day: {{ $route.params.day }}</h1>
         <h1 v-if="$route.params.commit">commit: {{ $route.params.commit }}</h1>
         <h1 >{{ zoomLevel() }}</h1>
         <button @click="zoomIn()" v-if="!$route.params.commit">+</button>
         <button @click="zoomOut()" v-if="$route.params.month || $route.params.day">-</button>
  
      </div>

<script>
        var CommitBubbles = Vue.extend({
          template: "#commit-bubbles",
          
          methods: {
            _nav: function(toPathFun){
              this.$router.push({path: toPathFun(this.$route.path)})
            },
            _in:function(currentPath){
              return currentPath            
            },
            _out:function(currentPath){
              return currentPath.substr(0, currentPath.lastIndexOf('/')) 
            },
            zoomIn: function(){return this._nav(this._in)}, 
            zoomOut: function(){return this._nav(this._out)},
            zoomLevel: function(){
              var ps = this.$route.params
              return ps.day && 'DAY' || ps.month && 'MONTH' || ps.year && 'YEAR' 
            },
            zoomCoords: function(){
              return this.$route.path.replace(/\/d{4}d+/);
            },
            changeCoords: function(path){
              this.$router.push({path:path});
              this.checkAllAuthors();            
            },
            getData: function(){
              return this.$http.get("data" + this.$route.path + "/index.json").then(
              response => {
                this.commits2 = response.body.commits;
    
              }, 
              errResponse => {
                console.log("No list of commits documents for " + this.selectedYear + "/" + this.selectedMonth);
              });
            }
          }

        });

        var router = new VueRouter({
          routes: [
            { path: '/:year(\\d{4})?/:month(\\d\\d?)?/:day(\\d\\d?)?/:commit?', component: CommitBubbles, props:true }
          ]
        })

        
        new Vue({
          router
        }).$mount('#app')

                            this.monthChanged()

                        this.selectedYear = this.yearList[this.yearList.indexOf(this.selectedYear) - 1];
                        this.yearChanged(true);
                    }

                },
                zoomIn() {
                    if (this.zoomType == 'month') {
                        this.zoomType = 'day'
                    }
                    if (this.zoomType == 'year') {
                        this.zoomType = 'month'
                    }
                    this.dateSelectChanged()
                },
                zoomOut() {
                    if (this.zoomType == 'month') {
                        this.zoomType = 'year'
                    }
                    if (this.zoomType == 'day') {
                        this.zoomType = 'month'
                    }
                    this.dateSelectChanged()
                },
                hideCommitSummary() {
                  this.show = false;
                  if (this.zoomType === 'day') {
                      location.hash = this.selectedYear + '/' + this.selectedMonth + '/' + this.selectedDay;

                      location.hash = this.selectedYear + '/' + this.selectedMonth;

                      location.hash = this.selectedYear
                  }
